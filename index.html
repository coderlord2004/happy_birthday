<!DOCTYPE html>
<html lang="en">

<head>
    <title>HPBD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/css01.css">

    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">

</head>

<body>

    <!-- Autoplay may be blocked by browsers when audio is not muted.
         We start muted so most browsers will allow autoplay, then
         show a button to let the user unmute (user gesture). -->
    <audio id="bg-audio" controls autoplay loop style="visibility: hidden">
        <source src="ms/drill.mp3" type="audio/ogg" />
        <source src="ms/drill.mp3" type="audio/mpeg" />
        <a href="#">horse</a>
    </audio>

    <!-- Fallback UI shown when autoplay was blocked or user needs to unmute -->
    <div id="audio-fallback" style="position:fixed; bottom:16px; left:16px; z-index:9999; display:none;">
        <button id="unmute-btn" class="btn btn-primary">Bật âm thanh</button>
    </div>
    <div class="container-fluid">
        <div class="jumbotron img_banner_hpbd">
                <div class="text-center text-danger bg-danger">
                <h1 class="gradient-text">To: Angelika</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" style="display: flex; justify-content: center; align-items: center;">
            <div id="bond" class="col-xs-8 col-md-8 col-sm-8 text-center" style="display: flex; justify-content: center; align-items: center;">
                <!-- <button type="button" class="">
                   
                    </button> -->
                <img data-toggle="modal" data-target="#myModal" class="media-object img-responsive img-thumbnail bg-snow-tranparent-hidden"
                    src="img/Winter happy birthday.jpg" alt="80x80px" style="height: 360px; cursor: pointer;">

                <div
                    style="color: black;position: absolute; bottom: 40px; left: 30%; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: bold;"
                >
                    Bấm vào đây sẽ có điều bất ngờ nha, hẹ hẹ hẹ
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title text-info" id="myModalLabel">Thiệp sinh nhật</h4>

                </div>
                <div class="modal-body">
                    <div class="containeri">
                        <img class="img img-responsive" src="img/Winter happy birthday.jpg" alt="80x80px" style="height: 560px">
                        
                    </div>
                    <h1 class="heading text-danger bg-danger">
                        <div class="containeri">
                            <img class="img img-responsive" src="img/maincard.jpg">
                        </div>
                    </h1>
                    <div class="containeri" style="display: flex; gap: 10px;">
                        <img style="width: 50%;" src="img/linh.jpg">
                        <img style="width: 50%;" src="img/linh2.jpg">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- required, default behaviour -->
    <script src="js/snowstorm-min.js"></script>
    <script src="js/js01.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audio = document.getElementById('bg-audio');
            const containerDiv = document.querySelector('.container'); // div cần click
            
            // Đảm bảo audio ở trạng thái tắt tiếng để không bị chặn autoplay
            audio.muted = true;
            audio.play().catch(() => {});

            // Khi người dùng click vào div.container thì bật nhạc
            containerDiv.addEventListener('click', function () {
                audio.muted = false;   // bật tiếng
                audio.play().catch(err => console.log(err));
            }, { once: true }); // chỉ thực hiện 1 lần, tránh lặp lại
        });
    </script>


</body>

</html>
